<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Exercise</title>
  </head>
  <body>
    <table style="width: 300px" border="3">
      <caption>
        <b>STUDENTS MARK SHEET</b>
      </caption>
      <thead>
        <!-- table head  -->
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <!-- table body -->
        <tr>
          <!-- table row  -->
          <td>David</td>
          <td style="background-color: yellow">85</td>
          <td style="background-color: yellow">87</td>
          <td style="background-color: yellow">88</td>
          <td style="background-color: green">92</td>
          <td style="background-color: yellow">88</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td style="background-color: green">91</td>
          <td style="background-color: yellow">81</td>
          <td style="background-color: red">78</td>
          <td style="background-color: red">71</td>
          <td style="background-color: red">74</td>
        </tr>
        <tr>
          <td>John</td>
          <td style="background-color: yellow">81</td>
          <td style="background-color: yellow">86</td>
          <td style="background-color: yellow">88</td>
          <td style="background-color: yellow">84</td>
          <td style="background-color: green">92</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td style="background-color: yellow">84</td>
          <td style="background-color: yellow">86</td>
          <td style="background-color: yellow">87</td>
          <td style="background-color: yellow">82</td>
          <td style="background-color: yellow">81</td>
        </tr>
        <tr>
          <td>Scott</td>
          <td style="background-color: red">71</td>
          <td style="background-color: red">79</td>
          <td style="background-color: yellow">82</td>
          <td style="background-color: yellow">88</td>
          <td style="background-color: yellow">89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
