<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        /* direct child */
        div > p  {
            background: #ddd;
        }
        /* directly after */
        div + p {
            background: #333;
            color: #fff;
        }
        /* by attribute */
        a[target] {
            background: #ff0000;
            color: #fff;
        }

        /* specific attribute values */
        input[type="text"],input[type="email"] {
            width: 100%;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, dolores.</p>
        <ul>
            <li>item 1</li>
            <li><p>item 2</p></li>
            <li>item 3</li>
        </ul>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda, et?</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, officiis!</p>
    
    <a href="http://">Page 1</a>
    <a href="http://" target="_self">Page 2</a>
    <a href="http://google.com" target="_blank" >Google</a>
    <br><br>
    <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email" >
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
