<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Exercise</title>
</head>
<body>
    <h3 style="color: blue;"><u>first list</u></h3>
    <ul style="color: blue;">
        
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
        
    </ul>
    <h3 style="color: red;">second list</u></h3>
    <ol style="color:red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
        
    </ol>

    <h3 style="color: blueviolet;">third list</h3>
    <ul style="list-style-type: square; color: blueviolet;">
        
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    
</body>
</html>
