<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flat">
      <h2>Flat</h2>
      <button id="flatbtn1">Register</button>
      <button id="flatbtn2">Submit</button>
    </div>
    <div class="round">
      <h2>Round</h2>
      <button id="roundbtn1">Register</button>
      <button id="roundbtn2">Submit</button>
    </div>
    <div class="flatghost">
      <h2>Flat Ghost</h2>
      <button id="flatghostbtn1">Register</button>
      <button id="flatghostbtn2">Submit</button>
    </div>
    <div class="roundghost">
      <h2>Round Ghost</h2>
      <button id="roundghostbtn1">Register</button>
      <button id="roundghostbtn2">Submit</button>
    </div>
  </body>
</html>
